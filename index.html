<body>

    <div class="header">

        <div class="subtitle">ÂÖ≥Áà±Êó†Ë∑ùÁ¶ªÔºåÂÆâÂÖ®Êúâ‰øùÈöú</div>
    </div>
    
    <div class="container-wrapper">
        <div id="container"></div>
        
        <div class="info-panel">

                <div class="status-dot" id="statusDot"></div>

                <div class="info-item">

                <div class="info-item">
                    <div class="info-label">üë§ ÂÆ∂‰∫∫Áä∂ÊÄÅ</div>
                    <div class="info-value" id="systemStatus">Ê≠£Â∏∏ËøêË°å</div>
                </div>

        </div>
        
        <div class="control-panel">
            <button class="control-btn" onclick="refreshLocation()" title="Á´ãÂç≥Âà∑Êñ∞‰ΩçÁΩÆ">
                <div class="icon">üîÑ</div>
                <div class="label">Âà∑Êñ∞</div>
            </button>
            <button class="control-btn" onclick="centerMap()" title="Âú∞ÂõæÂ±Ö‰∏≠ÊòæÁ§∫">
                <div class="icon">üéØ</div>
                <div class="label">Â±Ö‰∏≠</div>
            </button>
            <button class="control-btn" onclick="toggleHistory()" title="Êü•ÁúãÂéÜÂè≤‰ΩçÁΩÆ">
                <div class="icon">üìã</div>
                <div class="label">ÂéÜÂè≤</div>
            </button>
            <button class="control-btn" onclick="toggleFullscreen()" title="ÂÖ®Â±èÊòæÁ§∫Âú∞Âõæ">

                <div class="label">ÂÖ®Â±è</div>

        </div>
        
        <div class="update-timer" id="updateTimer">
            ‚è±Ô∏è ‰∏ãÊ¨°Êõ¥Êñ∞: 15Áßí
        </div>
        
        <div class="history-panel" id="historyPanel">
            <h4 style="color: #1976D2; margin-bottom: 10px;">üìç ‰ΩçÁΩÆÂéÜÂè≤</h4>

    <script type="text/javascript">
        // ÂÆâÂÖ®ÂØÜÈí•ÈÖçÁΩÆ
        window._AMapSecurityConfig = { securityJsCode: '5864aea32c35fd8a7973c3a83b00f83d' };
        
        // APIÈÖçÁΩÆ
        const API_READ_URL = "https://gpsapihandler-pwtyadhyqb.cn-beijing.fcapp.run";
        const UPDATE_INTERVAL = 15000; // ÊØè15ÁßíÂà∑Êñ∞‰∏ÄÊ¨°‰ΩçÁΩÆ
        
        // DOMÂÖÉÁ¥†
        const statusIndicator = document.getElementById('statusIndicator');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const locationText = document.getElementById('locationText');
        const timeText = document.getElementById('timeText');
        const connectionText = document.getElementById('connectionText');
        const systemStatus = document.getElementById('systemStatus');
        const updateTimer = document.getElementById('updateTimer');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');
        
        // ÂÖ®Â±ÄÂèòÈáè
        let map, marker;
        let isMapInitialized = false;
        let updateInterval;
        let countdownInterval;
        let countdown = UPDATE_INTERVAL / 1000;
        let locationHistory = [];
        let isOnline = true;
        let currentPosition = null;
        
        // ÂàùÂßãÂåñÁ≥ªÁªü
        function initSystem() {
            updateLocationOnMap(); // Á´ãÂç≥Âä†ËΩΩ‰∏ÄÊ¨°
            startUpdateTimer();
            startCountdown();
        }
        
        // Êõ¥Êñ∞‰ΩçÁΩÆ‰ø°ÊÅØ - ‰∏éÂéüÂßã‰ª£Á†Å‰øùÊåÅ‰∏ÄËá¥
        function updateLocationOnMap() {
            updateSystemStatus('connecting');
            
            fetch(API_READ_URL)
                .then(response => response.json())
                .then(data => {
                    // ÂÅáËÆæAPIËøîÂõûÊ†ºÂºè‰∏∫ { "latitude": 31.123, "longitude": 121.543, "timestamp": 1678886400000 }
                    const lat = data.latitude;
                    const lon = data.longitude;
                    const newPosition = new AMap.LngLat(lon, lat);
                    
                    if (!isMapInitialized) {
                        map = new AMap.Map('container', { resizeEnable: true, zoom: 16, center: newPosition });
                        marker = new AMap.Marker({ map: map, position: newPosition });
                        isMapInitialized = true;
                    } else {
                        map.setCenter(newPosition);
                        marker.setPosition(newPosition);
                    }
                    
                    currentPosition = newPosition;
                    updateLocationInfo(lat, lon, data.timestamp);
                    updateSystemStatus('online');
                    addToHistory(lat, lon, data.timestamp);
                    isOnline = true;
                })
                .catch(error => {
                    updateSystemStatus('offline');
                    console.error('Error fetching GPS data:', error);
                    isOnline = false;
                });
        }
        
        // ÂàùÂßãÂåñÂú∞Âõæ
        function initMap(position) {
            map = new AMap.Map('container', {
                resizeEnable: true,
                zoom: 16,
                center: position,
                mapStyle: 'amap://styles/light'
            });
            
            // ÂàõÂª∫Ëá™ÂÆö‰πâÊ†áËÆ∞
            marker = new AMap.Marker({
                map: map,
                position: position,
                icon: new AMap.Icon({
                    image: 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="#1976D2" stroke="#fff" stroke-width="3"/>
                            <circle cx="20" cy="20" r="8" fill="#fff"/>
                            <text x="20" y="25" text-anchor="middle" fill="#1976D2" font-size="12">üëÅÔ∏è</text>
                        </svg>
                    `),
                    size: new AMap.Size(40, 40),
                    imageSize: new AMap.Size(40, 40)
                }),
                title: 'AIÊô∫ÊÖßÁúºÂΩìÂâç‰ΩçÁΩÆ'
            });
            
            // Ê∑ªÂä†ÂúÜÂΩ¢ËåÉÂõ¥ÊåáÁ§∫Âô®
            const circle = new AMap.Circle({
                center: position,
                radius: 50,
                fillColor: '#1976D2',
                fillOpacity: 0.2,
                strokeColor: '#1976D2',
                strokeWeight: 2,
                strokeOpacity: 0.8
            });
            
            map.add(circle);
            isMapInitialized = true;
        }
        
        // Êõ¥Êñ∞Âú∞Âõæ‰ΩçÁΩÆ
        function updateMapPosition(position) {
            map.setCenter(position);
            marker.setPosition(position);
        }
        
        // Êõ¥Êñ∞‰ΩçÁΩÆ‰ø°ÊÅØÊòæÁ§∫
        function updateLocationInfo(lat, lon, timestamp) {
            locationText.textContent = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            
            const updateTime = new Date(timestamp);
            timeText.textContent = updateTime.toLocaleTimeString('zh-CN');
            
            connectionText.textContent = 'ËøûÊé•Ê≠£Â∏∏';
        }
        
        // Êõ¥Êñ∞Á≥ªÁªüÁä∂ÊÄÅ
        function updateSystemStatus(status) {
            const indicator = statusIndicator;
            const dot = statusDot;
            const text = statusText;
            
            indicator.className = 'status-indicator';
            dot.className = 'status-dot';
            text.className = 'status-text';
            
            switch(status) {
                case 'connecting':
                    text.innerHTML = '<div class="loading-spinner"></div>Ê≠£Âú®Ëé∑Âèñ‰ΩçÁΩÆ...';
                    connectionText.textContent = 'ËøûÊé•‰∏≠';
                    break;
                    
                case 'online':
                    text.textContent = '‚úÖ ‰ΩçÁΩÆÊõ¥Êñ∞ÊàêÂäü';
                    connectionText.textContent = 'ËøûÊé•Ê≠£Â∏∏';
                    systemStatus.textContent = 'Ê≠£Â∏∏ËøêË°å';
                    break;
                    
                case 'offline':
                    indicator.classList.add('offline-indicator');
                    dot.classList.add('offline-dot');
                    text.classList.add('offline-text');
                    text.textContent = '‚ùå ËøûÊé•Â§±Ë¥•';
                    connectionText.textContent = 'ËøûÊé•ÂºÇÂ∏∏';
                    systemStatus.textContent = 'Â∞ùËØïÈáçËøû‰∏≠';
                    break;
            }
        }
        
        // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
        function addToHistory(lat, lon, timestamp) {
            const historyItem = {
                lat: lat,
                lon: lon,
                timestamp: timestamp,
                time: new Date(timestamp).toLocaleString('zh-CN')
            };
            
            locationHistory.unshift(historyItem);
            if (locationHistory.length > 10) {
                locationHistory.pop();
            }
            
            updateHistoryDisplay();
        }
        
        // Êõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÊòæÁ§∫
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            locationHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div>${item.time}</div>
                    <div style="font-size: 10px; opacity: 0.7;">${item.lat.toFixed(4)}, ${item.lon.toFixed(4)}</div>
                `;
                historyList.appendChild(div);
            });
        }
        
        // ÂêØÂä®Êõ¥Êñ∞ÂÆöÊó∂Âô®
        function startUpdateTimer() {
            updateInterval = setInterval(updateLocationOnMap, UPDATE_INTERVAL);
            updateLocationOnMap(); // Á´ãÂç≥Âä†ËΩΩ‰∏ÄÊ¨°
        }
        
        // ÂêØÂä®ÂÄíËÆ°Êó∂
        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                updateTimer.textContent = `‚è±Ô∏è ‰∏ãÊ¨°Êõ¥Êñ∞: ${countdown}Áßí`;
                
                if (countdown <= 0) {
                    countdown = UPDATE_INTERVAL / 1000;
                }
            }, 1000);
        }
        
        // ÊéßÂà∂ÊåâÈíÆÂäüËÉΩ
        function refreshLocation() {
            countdown = UPDATE_INTERVAL / 1000;
            updateLocationOnMap();
        }
        
        function centerMap() {
            if (currentPosition && map) {
                map.setCenter(currentPosition);
                map.setZoom(16);
            }
        }
        
        function toggleHistory() {
            const panel = historyPanel;
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // È°µÈù¢ÂèØËßÅÊÄßÊ£ÄÊµã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // È°µÈù¢ÈöêËóèÊó∂ÊöÇÂÅúÊõ¥Êñ∞
                clearInterval(updateInterval);
                clearInterval(countdownInterval);
            } else {
                // È°µÈù¢ÊòæÁ§∫Êó∂ÊÅ¢Â§çÊõ¥Êñ∞
                updateLocationOnMap();
                startUpdateTimer();
                startCountdown();
            }
        });
        
        // ÂàùÂßãÂåñÁ≥ªÁªü
        window.addEventListener('load', initSystem);
    </script>
</body>
