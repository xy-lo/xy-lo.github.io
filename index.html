    <script type="text/javascript">

        // æ›´æ–°ä½ç½®ä¿¡æ¯ - ä¸åŸå§‹ä»£ç ä¿æŒä¸€è‡´
        function updateLocationOnMap() {
            updateSystemStatus('connecting');
            
            fetch(API_READ_URL)
                .then(response => response.json())
                .then(data => {
                    // å‡è®¾APIè¿”å›æ ¼å¼ä¸º { "latitude": 31.123, "longitude": 121.543, "timestamp": 1678886400000 }
                    const lat = data.latitude;
                    const lon = data.longitude;
                    const newPosition = new AMap.LngLat(lon, lat);
                    
                    if (!isMapInitialized) {
                        map = new AMap.Map('container', { resizeEnable: true, zoom: 16, center: newPosition });
                        marker = new AMap.Marker({ map: map, position: newPosition });
                        isMapInitialized = true;
                    } else {
                        map.setCenter(newPosition);
                        marker.setPosition(newPosition);
                    }
                    
                    currentPosition = newPosition;
                    updateLocationInfo(lat, lon, data.timestamp);
                    updateSystemStatus('online');
                    addToHistory(lat, lon, data.timestamp);

        // åˆå§‹åŒ–åœ°å›¾
        function initMap(position) {
            map = new AMap.Map('container', {

            // åˆ›å»ºè‡ªå®šä¹‰æ ‡è®°
            marker = new AMap.Marker({
                map: map,
                position: position,
                icon: new AMap.Icon({
                    image: 'data:image/svg+xml;base64,' + btoa(`

            // æ·»åŠ åœ†å½¢èŒƒå›´æŒ‡ç¤ºå™¨
            const circle = new AMap.Circle({

        function updateMapPosition(position) {

        // æ›´æ–°ä½ç½®ä¿¡æ¯æ˜¾ç¤º
        function updateLocationInfo(lat, lon, timestamp) {
            locationText.textContent = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            
            const updateTime = new Date(timestamp);

        // æ›´æ–°ç³»ç»ŸçŠ¶æ€
        function updateSystemStatus(status) {
            const indicator = statusIndicator;

            indicator.className = 'status-indicator';
            dot.className = 'status-dot';

            switch(status) {
                case 'connecting':
                    text.innerHTML = '<div class="loading-spinner"></div>æ­£åœ¨è·å–ä½ç½®...';
                    connectionText.textContent = 'è¿æ¥ä¸­';

                case 'online':

        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(lat, lon, timestamp) {
            const historyItem = {
                lat: lat,
                lon: lon,
                timestamp: timestamp,
                time: new Date(timestamp).toLocaleString('zh-CN')

            locationHistory.unshift(historyItem);

        }
        
        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            locationHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `

                historyList.appendChild(div);

        }
        
        // å¯åŠ¨æ›´æ–°å®šæ—¶å™¨
        function startUpdateTimer() {

            updateLocationOnMap(); // ç«‹å³åŠ è½½ä¸€æ¬¡

        // å¯åŠ¨å€’è®¡æ—¶
        function startCountdown() {

        // é¡µé¢å¯è§æ€§æ£€æµ‹
        document.addEventListener('visibilitychange', function() {

                clearInterval(updateInterval);

            } else {
                // é¡µé¢æ˜¾ç¤ºæ—¶æ¢å¤æ›´æ–°
                updateLocationOnMap();

        });
        
        // åˆå§‹åŒ–ç³»ç»Ÿ
        window.addEventListener('load', initSystem);
