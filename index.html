<script>
    const statusDiv = document.getElementById('status');
    
    // MQTT 配置
    const broker = "broker.emqx.io";
    const port = 8083; // WebSocket端口
    const clientId = "web-client-" + Math.random().toString(16).substr(2, 8);
    const topic = "robot/dog/location_alert";

    // 创建MQTT客户端
    const client = new Paho.MQTT.Client(broker, port, "/mqtt", clientId);

    // --- 新增的详细日志 ---
    client.onConnectionLost = function (responseObject) {
        if (responseObject.errorCode !== 0) {
            statusDiv.innerText = "错误：与服务器断开连接，请刷新页面。";
            console.log("onConnectionLost:" + responseObject.errorMessage);
        }
    };

    client.onMessageArrived = function (message) {
        // Web客户端只发送，不接收，所以这里为空
        console.log("onMessageArrived:" + message.payloadString);
    };

    // 连接MQTT服务器
    console.log("正在尝试连接到MQTT服务器: " + broker);
    client.connect({
        onSuccess: function () {
            statusDiv.innerText = "服务器已连接，请点击按钮";
            console.log("MQTT Connected!");
        },
        onFailure: function (message) {
            statusDiv.innerText = "无法连接到服务器，请检查网络";
            console.log("MQTT Connection failed: " + message.errorMessage);
        }
    });
    
    function sendAlert(type) {
        statusDiv.innerHTML = "正在获取您的GPS位置...";
        if (!navigator.geolocation) {
            statusDiv.innerText = "抱歉，您的浏览器不支持地理位置功能。";
            return;
        }

        navigator.geolocation.getCurrentPosition(
            function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                statusDiv.innerHTML = `获取成功，正在通过服务器发送...`;

                const payload = `${type},${lat},${lng}`;
                
                // --- 新增的关键检查点 ---
                console.log("准备发送消息...");
                console.log("客户端是否连接? " + client.isConnected());
                console.log("发送到主题: " + topic);
                console.log("发送内容: " + payload);

                if (client.isConnected()) {
                    try {
                        const message = new Paho.MQTT.Message(payload);
                        message.destinationName = topic;
                        client.send(message);
                        console.log("消息已发送到MQTT库。");
                        statusDiv.innerHTML = "<b>通知请求已发送！</b>";
                    } catch (e) {
                        console.error("发送时出现异常: ", e);
                        statusDiv.innerText = "发送时出现异常，请查看控制台。";
                    }
                } else {
                    statusDiv.innerText = "错误：客户端已断开，请刷新页面重试。";
                    console.log("发送失败，因为客户端已断开连接。");
                }
            },
            function(error) {
                statusDiv.innerText = "获取位置失败: " + error.message;
            },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }
</script>
